<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitalització i sostenibilitat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .hero {
      background: url('../ARCHIVOS/portada.png') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
    }

    .hero a {
      padding: 0.8rem 2rem;
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .hero a:hover {
      background-color: #388e3c;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Del fuego a la esperanza: conoce la recuperación de nuestros bosques.</h1>
      <a href="/VIEWS/incendios.html">Explora los datos</a>
    </div>
  </div>
</body>

</html>
